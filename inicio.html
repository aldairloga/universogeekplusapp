<!DOCTYPE html>
<html>
<head>
    <title>UNIVERSO GEEK PLUS</title>
    <style>
        /* Estilos CSS para la página */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #7a02a1, #00b4ff);
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ffffff;
            color: #7a02a1;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #f2f2f2;
        }

        /* Estilos responsivos para adaptar el diseño en pantallas pequeñas */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UNIVERSO GEEK PLUS APP</h1>
        <a class="button" href="pagina2.html">Iniciar</a>
    </div>
</body>
</html>
